<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="main-container">
        <section class="login-sidebar">
            <a class="login-sidebar__logo" href="index.html"><img class="login-sidebar__logo-img" src="img/logo/LogoText-light.png" alt="Название компании" width="233" height="36"></a>
        </section>
        <section section class="login-content">
            <h2 class="login-content__title">Добро пожаловать!</h2>
            <form class="login-content__form signin-form" action="https://echo.htmlacademy.ru" method="post">
                <div class="signin-form__container">
                    <div class="signin-form__userdata">
                        <p class="signin-form__userdata-email signin-form__userdata-box">
                            <input type="email" name="email" id="user-email" autocomplete="off" placeholder="your-email@gmail.com" required>
                            <label for="user-email">E-mail</label>
                        </p>
                        <p class="signin-form__userdata-password signin-form__userdata-box">
                            <input type="password" name="password" id="user-password" autocomplete="off" placeholder=" " required>
                            <label for="user-password">Пароль</label>
                            <button href="#" class="password-control" onclick="return show_hide_password(this);"></button>
                            <script>
                                function show_hide_password(target) {
                                    var input = document.getElementById('user-password');
                                    if (input.getAttribute('type') == 'password') {
                                        target.classList.add('view');
                                        input.setAttribute('type', 'text');
                                    } else {
                                        target.classList.remove('view');
                                        input.setAttribute('type', 'password');
                                    }
                                    return false;
                                }
                            </script>
                        </p>
                    </div>
                    <div class="signin-form__control">
                        <button class="signin-form__button-submit" type="submit">Войти <svg class="signin-form__button-svg" width="18" height="12" viewBox="0 0 20 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M13 -6.11959e-07L11.59 1.41L16.17 6L6.99382e-07 6L5.24537e-07 8L16.17 8L11.58 12.59L13 14L20 7L13 -6.11959e-07Z" fill="#f0f0f3"/>
                          </svg></button>
                    </div>
                </div>
            </form>
            <nav class="login-content__nav">
                <span class="login-content__nav-horizontal-line"></span>
                <p class="login-content__nav-text">Нет аккаунта? <a class="login-content__nav-link" href="register.html">Регистрация</a></p>
            </nav>
        </section>
    </div>

    <!-- <script src="js/pageС.js"></script>
    <script src="js/vendor.js"></script> -->
</body>

</html>
